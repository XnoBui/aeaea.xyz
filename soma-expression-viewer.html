<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA Model - Enhanced Facial Expressions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            min-width: 280px;
        }

        .controls-panel h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 10px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .expression-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .expression-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .expression-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .expression-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
            max-width: 300px;
        }

        .info-panel h4 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-panel p {
            color: #ccc;
            font-size: 12px;
            line-height: 1.4;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading SOMA Model...</div>
    </div>

    <div id="container"></div>

    <div class="controls-panel">
        <h3>Facial Expression Controls</h3>
        
        <div class="control-group">
            <label>Eye Openness</label>
            <input type="range" class="slider" id="eyeOpenness" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="control-group">
            <label>Smile Intensity</label>
            <input type="range" class="slider" id="smileIntensity" min="0" max="1" step="0.01" value="0.3">
        </div>

        <div class="control-group">
            <label>Eyebrow Raise</label>
            <input type="range" class="slider" id="eyebrowRaise" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <label>Jaw Open</label>
            <input type="range" class="slider" id="jawOpen" min="0" max="1" step="0.01" value="0.1">
        </div>

        <div class="expression-buttons">
            <button class="expression-btn" onclick="setExpression('neutral')">Neutral</button>
            <button class="expression-btn" onclick="setExpression('happy')">Happy</button>
            <button class="expression-btn" onclick="setExpression('surprised')">Surprised</button>
            <button class="expression-btn" onclick="setExpression('focused')">Focused</button>
            <button class="expression-btn" onclick="setExpression('thoughtful')">Thoughtful</button>
            <button class="expression-btn" onclick="setExpression('confident')">Confident</button>
        </div>

        <div class="control-group" style="margin-top: 20px;">
            <label>
                <input type="checkbox" id="autoBlinking" checked> Auto Blinking
            </label>
        </div>
        
        <div class="control-group">
            <label>
                <input type="checkbox" id="eyeTracking" checked> Eye Tracking
            </label>
        </div>
    </div>

    <div class="info-panel">
        <h4>SOMA Enhanced</h4>
        <p>Interactive facial expressions with natural eye movements, realistic blinking, and mouse-tracking eyes. Move your mouse to see the eyes follow your cursor. Use the controls to adjust facial features and create lifelike expressions.</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, model, mixer, clock;
        let morphTargets = {};
        let blinkTimer = 0;
        let nextBlinkTime = Math.random() * 3 + 2; // Random blink between 2-5 seconds
        let isBlinking = false;
        let blinkDuration = 0.3; // Slower, more natural blink duration
        let currentBlinkTime = 0;
        
        // Eye tracking variables
        let eyeMeshes = [];
        let mousePosition = { x: 0, y: 0 };
        let targetEyeRotation = { x: 0, y: 0 };
        let currentEyeRotation = { x: 0, y: 0 };
        const eyeTrackingSpeed = 0.05;
        const maxEyeRotation = { x: 0.3, y: 0.4 }; // Limit eye movement range

        // Expression presets - adjusted for more natural eye openness
        const expressions = {
            neutral: { eyeOpenness: 0.5, smileIntensity: 0.1, eyebrowRaise: 0.2, jawOpen: 0.05 },
            happy: { eyeOpenness: 0.4, smileIntensity: 0.8, eyebrowRaise: 0.3, jawOpen: 0.1 },
            surprised: { eyeOpenness: 0.9, smileIntensity: 0.0, eyebrowRaise: 0.9, jawOpen: 0.4 },
            focused: { eyeOpenness: 0.3, smileIntensity: 0.0, eyebrowRaise: 0.1, jawOpen: 0.0 },
            thoughtful: { eyeOpenness: 0.25, smileIntensity: 0.2, eyebrowRaise: 0.4, jawOpen: 0.0 },
            confident: { eyeOpenness: 0.6, smileIntensity: 0.4, eyebrowRaise: 0.5, jawOpen: 0.0 }
        };

        function init() {
            console.log('Initializing enhanced SOMA model viewer...');
            
            const container = document.getElementById('container');
            if (!container) {
                console.error('Container not found');
                return;
            }
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            container.appendChild(renderer.domElement);

            // Load the SOMA model
            const loader = new GLTFLoader();
            
            const possiblePaths = [
                './SOMA MODEL ANIMATION TEST.glb',
                'SOMA MODEL ANIMATION TEST.glb',
                './SOMA%20MODEL%20ANIMATION%20TEST.glb',
                'SOMA%20MODEL%20ANIMATION%20TEST.glb'
            ];
            
            let currentPathIndex = 0;
            
            function tryLoadModel() {
                if (currentPathIndex >= possiblePaths.length) {
                    console.error('Could not load SOMA model from any path');
                    document.getElementById('loadingScreen').innerHTML = '<div class="loading-text">Model not found. Please ensure SOMA MODEL ANIMATION TEST.glb is in the project directory.</div>';
                    return;
                }
                
                const currentPath = possiblePaths[currentPathIndex];
                console.log(`Trying to load SOMA model from: ${currentPath}`);
                
                loader.load(
                    currentPath,
                    function (gltf) {
                        console.log('SOMA model loaded successfully');
                        model = gltf.scene;
                        
                        // Position the model
                        model.position.set(0, -6.8, 0);
                        model.scale.set(7, 5, 7);
                        
                        // Setup morphing and materials
                        setupModelEnhancements(model);
                        
                        scene.add(model);
                        
                        // Setup animations if available
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach((clip) => {
                                const action = mixer.clipAction(clip);
                                action.play();
                            });
                        }

                        // Hide loading screen
                        document.getElementById('loadingScreen').classList.add('hidden');
                        
                        // Setup controls
                        setupControls();
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total * 100));
                        document.querySelector('.loading-text').textContent = `Loading SOMA Model... ${percent}%`;
                    },
                    function (error) {
                        console.error(`Error loading model from ${currentPath}:`, error);
                        currentPathIndex++;
                        tryLoadModel();
                    }
                );
            }
            
            tryLoadModel();

            // Enhanced lighting setup for facial features
            setupLighting();

            // Position camera
            camera.position.set(0, 1.2, 2.5);
            camera.lookAt(0, 1.2, 0);

            // Animation clock
            clock = new THREE.Clock();

            animate();
        }

        function setupModelEnhancements(model) {
            model.traverse(function(child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    
                    // Look for facial meshes and setup morphing
                    if (child.name.toLowerCase().includes('face') || 
                        child.name.toLowerCase().includes('head') ||
                        child.name.toLowerCase().includes('eye')) {
                        
                        // Store eye meshes for tracking
                        if (child.name.toLowerCase().includes('eye')) {
                            eyeMeshes.push(child);
                            console.log('Found eye mesh for tracking:', child.name);
                        }
                        
                        // Create artificial morph targets for facial expressions
                        if (child.geometry && !child.morphTargetInfluences) {
                            setupArtificialMorphTargets(child);
                        }
                    }
                    
                    // Enhance materials
                    if (child.material) {
                        const materials = Array.isArray(child.material) ? child.material : [child.material];
                        materials.forEach(material => {
                            if (material.isMeshStandardMaterial || material.isMeshPhysicalMaterial) {
                                material.metalness = material.metalness || 0.1;
                                material.roughness = material.roughness || 0.4;
                                material.envMapIntensity = 1.2;
                                
                                // Enhance skin materials
                                if (material.name && material.name.toLowerCase().includes('skin')) {
                                    material.roughness = 0.6;
                                    material.metalness = 0.0;
                                    material.transparent = true;
                                    material.opacity = 0.95;
                                }
                            }
                        });
                    }
                }
            });
        }

        function setupArtificialMorphTargets(mesh) {
            // Since the model might not have built-in morph targets,
            // we'll create artificial ones by manipulating the mesh transform
            morphTargets[mesh.uuid] = {
                mesh: mesh,
                originalScale: mesh.scale.clone(),
                originalPosition: mesh.position.clone(),
                originalRotation: mesh.rotation.clone()
            };
        }

        function updateEyeTracking() {
            if (!model || eyeMeshes.length === 0) return;
            
            // Check if eye tracking is enabled
            const eyeTrackingEnabled = document.getElementById('eyeTracking').checked;
            if (!eyeTrackingEnabled) return;

            // Calculate target eye rotation based on mouse position
            targetEyeRotation.x = -mousePosition.y * maxEyeRotation.x;
            targetEyeRotation.y = mousePosition.x * maxEyeRotation.y;

            // Smoothly interpolate current eye rotation towards target
            currentEyeRotation.x += (targetEyeRotation.x - currentEyeRotation.x) * eyeTrackingSpeed;
            currentEyeRotation.y += (targetEyeRotation.y - currentEyeRotation.y) * eyeTrackingSpeed;

            // Apply eye tracking to all eye meshes
            eyeMeshes.forEach(eyeMesh => {
                if (morphTargets[eyeMesh.uuid]) {
                    const target = morphTargets[eyeMesh.uuid];
                    
                    // Apply eye tracking rotation while preserving original rotation
                    eyeMesh.rotation.x = target.originalRotation.x + currentEyeRotation.x;
                    eyeMesh.rotation.y = target.originalRotation.y + currentEyeRotation.y;
                    
                    // Preserve facial expression effects
                    const eyeOpenness = parseFloat(document.getElementById('eyeOpenness').value);
                    const closeFactor = 1 - eyeOpenness;
                    
                    // Apply eyelid closure on top of eye tracking
                    eyeMesh.rotation.x += closeFactor * 0.1;
                    eyeMesh.position.y = target.originalPosition.y - closeFactor * 0.02;
                    
                    // Maintain visibility and scale
                    eyeMesh.visible = true;
                    if (eyeOpenness < 0.3) {
                        eyeMesh.scale.y = target.originalScale.y * (0.85 + eyeOpenness * 0.15);
                    } else {
                        eyeMesh.scale.y = target.originalScale.y;
                    }
                }
            });
        }

        function setupLighting() {
            // Key light for main illumination
            const keyLight = new THREE.DirectionalLight(0xffffff, 3.0);
            keyLight.position.set(2, 4, 3);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);

            // Fill light to soften shadows
            const fillLight = new THREE.DirectionalLight(0xfff8e1, 1.5);
            fillLight.position.set(-2, 2, 2);
            scene.add(fillLight);

            // Rim light for depth
            const rimLight = new THREE.DirectionalLight(0xe3f2fd, 2.0);
            rimLight.position.set(0, 3, -2);
            scene.add(rimLight);

            // Soft ambient light
            const ambientLight = new THREE.AmbientLight(0xf5f5f5, 0.8);
            scene.add(ambientLight);

            // Focused face light
            const faceLight = new THREE.SpotLight(0xffffff, 2.5, 8, Math.PI / 8, 0.2);
            faceLight.position.set(0, 4, 1.5);
            faceLight.target.position.set(0, 0, 0);
            scene.add(faceLight);
            scene.add(faceLight.target);
        }

        function setupControls() {
            // Setup slider controls
            const sliders = ['eyeOpenness', 'smileIntensity', 'eyebrowRaise', 'jawOpen'];
            sliders.forEach(sliderId => {
                const slider = document.getElementById(sliderId);
                if (slider) {
                    slider.addEventListener('input', updateFacialExpression);
                }
            });
        }

        function updateFacialExpression() {
            if (!model) return;

            const eyeOpenness = parseFloat(document.getElementById('eyeOpenness').value);
            const smileIntensity = parseFloat(document.getElementById('smileIntensity').value);
            const eyebrowRaise = parseFloat(document.getElementById('eyebrowRaise').value);
            const jawOpen = parseFloat(document.getElementById('jawOpen').value);

            console.log('Updating facial expression:', { eyeOpenness, smileIntensity, eyebrowRaise, jawOpen });

            // Apply artificial morphing effects
            model.traverse(function(child) {
                if (child.isMesh && morphTargets[child.uuid]) {
                    const target = morphTargets[child.uuid];
                    
                    // Eye effects - simulate natural eyelid movement instead of scaling
                    if (child.name.toLowerCase().includes('eye')) {
                        console.log('Found eye mesh:', child.name);
                        // Instead of scaling, use position and rotation to simulate eyelid closure
                        // Move eyes slightly inward and adjust rotation for natural closing
                        const closeFactor = 1 - eyeOpenness;
                        child.position.y = target.originalPosition.y - closeFactor * 0.02;
                        child.rotation.x = target.originalRotation.x + closeFactor * 0.1;
                        child.visible = true; // Always keep eyes visible
                        
                        // Very subtle scale adjustment only for extreme closure
                        if (eyeOpenness < 0.3) {
                            child.scale.y = target.originalScale.y * (0.85 + eyeOpenness * 0.15);
                        } else {
                            child.scale.y = target.originalScale.y;
                        }
                    }
                    
                    // Mouth/smile effects
                    if (child.name.toLowerCase().includes('mouth') || 
                        child.name.toLowerCase().includes('lip')) {
                        console.log('Found mouth mesh:', child.name);
                        child.scale.x = target.originalScale.x * (1 + smileIntensity * 0.2);
                        child.position.y = target.originalPosition.y + smileIntensity * 0.1;
                    }
                    
                    // Eyebrow effects
                    if (child.name.toLowerCase().includes('brow') || 
                        child.name.toLowerCase().includes('eyebrow')) {
                        console.log('Found eyebrow mesh:', child.name);
                        child.position.y = target.originalPosition.y + eyebrowRaise * 0.2;
                    }
                    
                    // Jaw effects
                    if (child.name.toLowerCase().includes('jaw') || 
                        child.name.toLowerCase().includes('chin')) {
                        console.log('Found jaw mesh:', child.name);
                        child.position.y = target.originalPosition.y - jawOpen * 0.3;
                    }
                }
            });
        }

        function handleBlinking(delta) {
            const autoBlinking = document.getElementById('autoBlinking').checked;
            if (!autoBlinking) return;

            blinkTimer += delta;

            if (!isBlinking && blinkTimer >= nextBlinkTime) {
                // Start blink
                isBlinking = true;
                currentBlinkTime = 0;
                blinkTimer = 0;
                nextBlinkTime = Math.random() * 4 + 2; // Next blink in 2-6 seconds
            }

            if (isBlinking) {
                currentBlinkTime += delta;
                
                // Calculate blink progress (0 to 1 and back to 0)
                let blinkProgress;
                if (currentBlinkTime < blinkDuration / 2) {
                    blinkProgress = (currentBlinkTime / (blinkDuration / 2));
                } else if (currentBlinkTime < blinkDuration) {
                    blinkProgress = 1 - ((currentBlinkTime - blinkDuration / 2) / (blinkDuration / 2));
                } else {
                    blinkProgress = 0;
                    isBlinking = false;
                }

                // Apply realistic blink to eyes using natural eyelid movement
                const baseEyeOpenness = parseFloat(document.getElementById('eyeOpenness').value);
                const blinkCloseFactor = blinkProgress * 0.4; // Reduced intensity to prevent eye disappearing
                
                model.traverse(function(child) {
                    if (child.isMesh && child.name.toLowerCase().includes('eye') && morphTargets[child.uuid]) {
                        const target = morphTargets[child.uuid];
                        
                        // Simulate natural eyelid closure with position and rotation only
                        const totalCloseFactor = (1 - baseEyeOpenness) + blinkCloseFactor;
                        child.position.y = target.originalPosition.y - totalCloseFactor * 0.015; // Reduced movement
                        child.rotation.x = target.originalRotation.x + totalCloseFactor * 0.05; // Reduced rotation
                        child.visible = true; // Always keep eyes visible
                        
                        // NO scaling during blink to prevent eyes from disappearing
                        child.scale.y = target.originalScale.y;
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (mixer) {
                mixer.update(delta);
            }
            
            // Handle blinking
            handleBlinking(delta);
            
            // Update eye tracking
            updateEyeTracking();
            
            renderer.render(scene, camera);
        }

        // Global functions for expression buttons
        window.setExpression = function(expressionName) {
            const expression = expressions[expressionName];
            if (!expression) return;

            // Update sliders
            Object.keys(expression).forEach(key => {
                const slider = document.getElementById(key);
                if (slider) {
                    slider.value = expression[key];
                }
            });

            // Update the model
            updateFacialExpression();

            // Update button states
            document.querySelectorAll('.expression-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            // Update mouse position for eye tracking
            mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
            mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            if (model) {
                // Keep subtle head movement but reduce it to not interfere with eye tracking
                model.rotation.y = mousePosition.x * 0.1;
                model.rotation.x = mousePosition.y * 0.05;
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
