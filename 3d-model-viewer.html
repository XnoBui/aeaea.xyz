<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 16px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loading-spinner"></div>
            Loading SOMA Model...
        </div>
        
        <div id="info" style="display: none;">
            <h3>SOMA 3D Model</h3>
            <p>Interactive 3D Viewer</p>
        </div>
        
        <div id="controls" style="display: none;">
            <strong>Controls:</strong><br>
            • Left Click + Drag: Rotate<br>
            • Right Click + Drag: Pan<br>
            • Scroll: Zoom<br>
            • Mouse Move: Dynamic lighting
        </div>
    </div>

    <!-- Three.js CDN - Updated to latest version -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, model, mixer, clock;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let ambientLight, directionalLight, pointLight;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lights
            setupLighting();

            // Add orbit controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.autoRotate = false;
            controls.autoRotateSpeed = 0.5;

            // Load GLB model
            loadModel();

            // Add mouse movement listener
            document.addEventListener('mousemove', onMouseMove, false);
            
            // Add window resize listener
            window.addEventListener('resize', onWindowResize, false);

            // Animation clock
            clock = new THREE.Clock();

            // Start animation loop
            animate();
        }

        function setupLighting() {
            // Ambient light
            ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Directional light (main light)
            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Point light (follows mouse)
            pointLight = new THREE.PointLight(0x00ffff, 0.8, 100);
            pointLight.position.set(0, 5, 5);
            scene.add(pointLight);

            // Additional rim light
            const rimLight = new THREE.DirectionalLight(0x00ffff, 0.3);
            rimLight.position.set(-5, 0, -5);
            scene.add(rimLight);
        }

        function loadModel() {
            const loader = new GLTFLoader();
            
            // Try different file path formats
            const possiblePaths = [
                './SOMA MODEL ANIMATION TEST.glb',
                'SOMA MODEL ANIMATION TEST.glb',
                './SOMA%20MODEL%20ANIMATION%20TEST.glb',
                'SOMA%20MODEL%20ANIMATION%20TEST.glb'
            ];
            
            let currentPathIndex = 0;
            
            function tryLoadModel() {
                if (currentPathIndex >= possiblePaths.length) {
                    document.getElementById('loading').innerHTML = 
                        '<div style="color: #ff4444;">Error: Could not load model from any path. Please check if the GLB file exists.</div>';
                    return;
                }
                
                const currentPath = possiblePaths[currentPathIndex];
                console.log(`Trying to load model from: ${currentPath}`);
                
                loader.load(
                    currentPath,
                    function(gltf) {
                        model = gltf.scene;
                        
                        // Scale and position the model
                        model.scale.set(1, 1, 1);
                        model.position.set(0, 0, 0);
                        
                        // Enable shadows
                        model.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // Enhance materials
                                if (child.material) {
                                    child.material.metalness = 0.3;
                                    child.material.roughness = 0.4;
                                }
                            }
                        });
                        
                        scene.add(model);
                        
                        // Setup animations if available
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach((clip) => {
                                const action = mixer.clipAction(clip);
                                action.play();
                            });
                        }
                        
                        // Hide loading screen
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('info').style.display = 'block';
                        document.getElementById('controls').style.display = 'block';
                        
                        console.log('SOMA model loaded successfully from:', currentPath);
                    },
                    function(progress) {
                        console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                    },
                    function(error) {
                        console.error(`Error loading model from ${currentPath}:`, error);
                        currentPathIndex++;
                        tryLoadModel();
                    }
                );
            }
            
            tryLoadModel();
        }

        function onMouseMove(event) {
            // Normalize mouse coordinates
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update point light position based on mouse
            if (pointLight) {
                pointLight.position.x = mouseX * 10;
                pointLight.position.y = mouseY * 10 + 5;
            }
            
            // Subtle model rotation based on mouse position
            if (model) {
                targetRotationY = mouseX * 0.1;
                targetRotationX = mouseY * 0.05;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (mixer) {
                mixer.update(delta);
            }
            
            // Smooth rotation based on mouse position
            if (model) {
                model.rotation.y += (targetRotationY - model.rotation.y) * 0.02;
                model.rotation.x += (targetRotationX - model.rotation.x) * 0.02;
                
                // Add subtle floating animation
                model.position.y = Math.sin(clock.getElapsedTime() * 0.5) * 0.1;
            }
            
            // Update directional light to follow camera
            if (directionalLight && camera) {
                directionalLight.position.copy(camera.position);
                directionalLight.position.add(new THREE.Vector3(5, 5, 5));
            }
            
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
